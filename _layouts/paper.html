---
layout: papers
---

<style>
  .pdf-container {
    position: relative;
    width: 100%;
    height: 80vh; /* Use viewport height for better responsiveness */
    min-height: 600px; /* Minimum height for readability */
    max-height: 1000px; /* Maximum height to prevent excessive size */
    border: 1px solid #ddd;
    border-radius: 4px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .pdf-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .pdf-container {
      height: 70vh;
      min-height: 400px;
    }
  }

  @media (max-width: 480px) {
    .pdf-container {
      height: 60vh;
      min-height: 300px;
    }
  }

  /* For very tall screens */
  @media (min-height: 1200px) {
    .pdf-container {
      height: 85vh;
    }
  }
</style>

<div style="margin-top: 20px; margin-bottom: 20px" class="ui container">
  <h1>{{ page.title }}</h1>
  <span class="date">{{ page.date | date_to_string }}</span>
  <hr>
  {{ content }}
</div>
